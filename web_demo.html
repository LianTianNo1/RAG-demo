    <style>

        .container {

        .chat-container {

        }

        .chat-messages {
            flex: 1;
            background: white;
            border: 1px solid #dee2e6;

        }

        .message {

        }

        .message.user {
            background: #007bff;

        }

        .message.assistant {
            background: #e9ecef;

        }

        .message.system {
            background: #fff3cd;

            text-align: center;
            max-width: 100%;
        }

        .tool-calls {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .tool-call {

        }

        .tool-name {
            font-weight: bold;
            color: #0c5460;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .chat-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        .send-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        .send-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .file-list {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f8f9fa;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-name {
            font-weight: 500;
            color: #495057;
        }

        .file-size {
            font-size: 0.9em;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .header p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¤– RAG Excel API æ¼”ç¤º</h1>
            <p>ä¸Šä¼ Excelæ–‡ä»¶ï¼Œæ™ºèƒ½é—®ç­”ç³»ç»Ÿ</p>
        </div>

        <div class="main-content">
            <!-- æ–‡ä»¶ä¸Šä¼ åŒºåŸŸ -->
            <div class="section">
                <h2>ğŸ“ æ–‡ä»¶ç®¡ç†</h2>

                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">ğŸ“¤</div>
                    <p><strong>ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ Excelæ–‡ä»¶</strong></p>
                    <p>æ”¯æŒ .xlsx å’Œ .xls æ ¼å¼</p>
                </div>

                <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls" multiple>

                <div id="uploadStatus"></div>

                <div class="file-list" id="fileList">
                    <div style="text-align: center; color: #6c757d;">
                        æ­£åœ¨åŠ è½½æ–‡ä»¶åˆ—è¡¨...
                    </div>
                </div>
            </div>

            <!-- èŠå¤©åŒºåŸŸ -->
            <div class="section">
                <h2>ğŸ’¬ æ™ºèƒ½é—®ç­”</h2>

                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <div class="message system">
                            æ¬¢è¿ä½¿ç”¨RAG Excelæ™ºèƒ½é—®ç­”ç³»ç»Ÿï¼<br>
                            è¯·å…ˆä¸Šä¼ Excelæ–‡ä»¶ï¼Œç„¶åå°±å¯ä»¥å¼€å§‹æé—®äº†ã€‚
                        </div>
                    </div>

                    <div class="chat-input-container">
                        <input type="text" class="chat-input" id="chatInput"
                               placeholder="è¯·è¾“å…¥æ‚¨çš„é—®é¢˜..."
                               onkeypress="handleKeyPress(event)">
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                            â¤
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadFileList();
            setupFileUpload();
        });

        // è®¾ç½®æ–‡ä»¶ä¸Šä¼ 
        function setupFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.querySelector('.upload-area');

            fileInput.addEventListener('change', handleFileSelect);

            // æ‹–æ‹½ä¸Šä¼ 
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                handleFiles(files);
            });
        }

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(event) {
            const files = event.target.files;
            handleFiles(files);
        }

        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        function handleFiles(files) {
            for (let file of files) {
                if (file.name.endsWith('.xlsx') || file.name.endsWith('.xls')) {
                    uploadFile(file);
                } else {
                    showStatus('error', `æ–‡ä»¶ ${file.name} ä¸æ˜¯Excelæ ¼å¼`);
                }
            }
        }

        // ä¸Šä¼ æ–‡ä»¶
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            showStatus('info', `æ­£åœ¨ä¸Šä¼  ${file.name}...`);

            try {
                const response = await fetch(`${API_BASE_URL}/v1/files/upload`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus('success', result.message);
                    setTimeout(loadFileList, 1000); // å»¶è¿Ÿåˆ·æ–°æ–‡ä»¶åˆ—è¡¨
                } else {
                    showStatus('error', result.detail || 'ä¸Šä¼ å¤±è´¥');
                }
            } catch (error) {
                showStatus('error', `ä¸Šä¼ å¤±è´¥: ${error.message}`);
            }
        }

        // åŠ è½½æ–‡ä»¶åˆ—è¡¨
        async function loadFileList() {
            try {
                const response = await fetch(`${API_BASE_URL}/v1/files/list`);
                const result = await response.json();

                const fileList = document.getElementById('fileList');

                if (result.files && result.files.length > 0) {
                    fileList.innerHTML = result.files.map(file => `
                        <div class="file-item">
                            <div>
                                <div class="file-name">ğŸ“„ ${file.filename}</div>
                                <div class="file-size">${formatFileSize(file.size)} â€¢ ${formatDate(file.modified_time)}</div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    fileList.innerHTML = '<div style="text-align: center; color: #6c757d;">æš‚æ— æ–‡ä»¶</div>';
                }
            } catch (error) {
                document.getElementById('fileList').innerHTML =
                    '<div style="text-align: center; color: #dc3545;">åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥</div>';
            }
        }

        // å‘é€æ¶ˆæ¯ï¼ˆæµå¼ç‰ˆæœ¬ï¼‰
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (!message) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            input.value = '';

            // ç¦ç”¨å‘é€æŒ‰é’®
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = 'â³';

            // åˆ›å»ºåŠ©æ‰‹æ¶ˆæ¯å®¹å™¨
            const assistantMessageDiv = createStreamingMessage();

            try {
                const response = await fetch(`${API_BASE_URL}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'rag-excel',
                        messages: [{ role: 'user', content: message }],
                        temperature: 0.7,
                        stream: true  // å¯ç”¨æµå¼å“åº”
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                // å¤„ç†æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullContent = '';
                let toolCalls = [];

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // ä¿ç•™ä¸å®Œæ•´çš„è¡Œ

                    for (const line of lines) {
                        if (line.trim() === '') continue;

                        if (line.startsWith('data: ')) {
                            const dataStr = line.slice(6);

                            if (dataStr.trim() === '[DONE]') {
                                // æµå¼å“åº”å®Œæˆï¼Œæ·»åŠ å·¥å…·è°ƒç”¨ä¿¡æ¯
                                if (toolCalls.length > 0) {
                                    updateStreamingMessage(assistantMessageDiv, fullContent, toolCalls);
                                }
                                break;
                            }

                            try {
                                const data = JSON.parse(dataStr);

                                if (data.choices && data.choices[0]) {
                                    const choice = data.choices[0];
                                    const delta = choice.delta || {};

                                    // å¤„ç†å†…å®¹
                                    if (delta.content) {
                                        fullContent += delta.content;
                                        updateStreamingMessageContent(assistantMessageDiv, fullContent);
                                    }

                                    // å¤„ç†å·¥å…·è°ƒç”¨
                                    if (delta.tool_calls) {
                                        for (const toolCall of delta.tool_calls) {
                                            if (toolCall.function && toolCall.function.name) {
                                                toolCalls.push(toolCall);
                                            }
                                        }
                                    }
                                }
                            } catch (e) {
                                console.warn('è§£æSSEæ•°æ®å¤±è´¥:', e, dataStr);
                            }
                        }
                    }
                }

            } catch (error) {
                updateStreamingMessage(assistantMessageDiv, `è¿æ¥é”™è¯¯: ${error.message}`, []);
            } finally {
                // æ¢å¤å‘é€æŒ‰é’®
                sendBtn.disabled = false;
                sendBtn.textContent = 'â¤';
            }
        }

        // åˆ›å»ºæµå¼æ¶ˆæ¯å®¹å™¨
        function createStreamingMessage() {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.innerHTML = '<div class="content">ğŸ¤– æ­£åœ¨æ€è€ƒ...</div>';
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv;
        }

        // æ›´æ–°æµå¼æ¶ˆæ¯å†…å®¹
        function updateStreamingMessageContent(messageDiv, content) {
            const contentDiv = messageDiv.querySelector('.content') || messageDiv.querySelector('div');
            if (contentDiv) {
                contentDiv.textContent = content;
            }

            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // æ›´æ–°æµå¼æ¶ˆæ¯ï¼ˆåŒ…å«å·¥å…·è°ƒç”¨ï¼‰
        function updateStreamingMessage(messageDiv, content, toolCalls) {
            let messageHTML = `<div class="content">${content}</div>`;

            // å¦‚æœæœ‰å·¥å…·è°ƒç”¨ä¿¡æ¯ï¼Œæ˜¾ç¤ºå‡ºæ¥
            if (toolCalls && toolCalls.length > 0) {
                messageHTML += '<div class="tool-calls">';
                messageHTML += '<div style="font-weight: bold; margin-bottom: 5px;">ğŸ”§ å·¥å…·è°ƒç”¨:</div>';
                toolCalls.forEach(toolCall => {
                    if (toolCall.function && toolCall.function.name) {
                        let args = {};
                        try {
                            args = JSON.parse(toolCall.function.arguments || '{}');
                        } catch (e) {
                            args = { raw: toolCall.function.arguments };
                        }

                        messageHTML += `
                            <div class="tool-call">
                                <span class="tool-name">${toolCall.function.name}</span>:
                                ${JSON.stringify(args, null, 2)}
                            </div>
                        `;
                    }
                });
                messageHTML += '</div>';
            }

            messageDiv.innerHTML = messageHTML;
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
        function addMessage(role, content, toolCalls = null) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            let messageHTML = `<div>${content}</div>`;

            // å¦‚æœæœ‰å·¥å…·è°ƒç”¨ä¿¡æ¯ï¼Œæ˜¾ç¤ºå‡ºæ¥
            if (toolCalls && toolCalls.length > 0) {
                messageHTML += '<div class="tool-calls">';
                messageHTML += '<div style="font-weight: bold; margin-bottom: 5px;">ğŸ”§ å·¥å…·è°ƒç”¨:</div>';
                toolCalls.forEach(toolCall => {
                    const args = JSON.parse(toolCall.function.arguments);
                    messageHTML += `
                        <div class="tool-call">
                            <span class="tool-name">${toolCall.function.name}</span>:
                            ${JSON.stringify(args, null, 2)}
                        </div>
                    `;
                });
                messageHTML += '</div>';
            }

            messageDiv.innerHTML = messageHTML;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // å¤„ç†å›è½¦é”®
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(type, message) {
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;

            // 3ç§’åè‡ªåŠ¨æ¸…é™¤æˆåŠŸæ¶ˆæ¯
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.textContent = '';
                    statusDiv.className = '';
                }, 3000);
            }
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }
    </script>
